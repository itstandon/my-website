<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text Analyzer | Arushi Tandon</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 3rem;
      text-align: center;
      margin-bottom: 1rem;
    }
    textarea {
      width: 100%;
      height: 300px;
      padding: 10px;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 8px;
      resize: vertical;
    }
    button {
      margin-top: 1rem;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    ul {
      padding-left: 20px;
    }
    h4 {
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h1>Text Analyzer</h1>
  <textarea id="textInput" placeholder="Paste your text here (10,000+ words)..."></textarea>
  <br>
  <button id="analyzeBtn">Analyze Text</button>

  <div id="result"></div>

  <script src="analyze.js"></script>
</body>
</html>
